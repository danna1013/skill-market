<!doctype html>
<html lang="zh-CN" class="dark">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SkillHub — AI 智能体技能市场</title>
    <meta name="description" content="发现、安装并分享 AI 智能体技能。开源、可组合、版本化的技能开放市场。" />
    <meta name="theme-color" content="#0a0a1a" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <script>
      // Theme initialization: dark by default, respect user preference only if version matches
      (function() {
        var THEME_VERSION = '2';
        var storedVersion = localStorage.getItem('theme-version');
        if (storedVersion !== THEME_VERSION) {
          // Version mismatch: reset to dark
          localStorage.setItem('theme', 'dark');
          localStorage.setItem('theme-version', THEME_VERSION);
          // dark class is already on html tag
        } else {
          var theme = localStorage.getItem('theme');
          if (theme === 'light') {
            document.documentElement.classList.remove('dark');
          }
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
